<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Financial Math Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto Slab', serif;
      margin: 0;
      padding: 20px;
      background: #f4f4f4;
      color: #000;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .calculator {
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      max-width: 600px;
      margin: auto;
    }
    label, select, input {
      display: block;
      margin: 10px 0;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background: linear-gradient(180deg, #154734, #1d6048);
      border: none;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: linear-gradient(180deg, #1d6048, #154734);
    }
    .back {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #154734;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Financial Math Calculator</h1>
  <div class="calculator">
    <label for="calcType">Choose a calculation:</label>
    <select id="calcType">
      <option value="">-- Select --</option>
      <option value="fv">Future Value of an Annuity</option>
      <option value="pv">Present Value of an Annuity</option>
    </select>

    <div id="inputs"></div>

    <button id="calculateBtn" style="display:none;">Calculate</button>
    <p id="result"></p>
  </div>

  <a href="index.html" class="back">â¬… Back to Home</a>

  <script>
    const calcType = document.getElementById('calcType');
    const inputsDiv = document.getElementById('inputs');
    const calcBtn = document.getElementById('calculateBtn');
    const result = document.getElementById('result');

    calcType.addEventListener('change', () => {
      inputsDiv.innerHTML = '';
      result.textContent = '';
      calcBtn.style.display = 'none';

      if (calcType.value === 'fv') {
        inputsDiv.innerHTML = `
          <label>Payment (PMT): <input type="number" id="pmt"></label>
          <label>Interest Rate (i): <input type="number" step="0.01" id="rate"></label>
          <label>Number of Periods (n): <input type="number" id="n"></label>
        `;
        calcBtn.style.display = 'block';
      } else if (calcType.value === 'pv') {
        inputsDiv.innerHTML = `
          <label>Payment (PMT): <input type="number" id="pmt"></label>
          <label>Interest Rate (i): <input type="number" step="0.01" id="rate"></label>
          <label>Number of Periods (n): <input type="number" id="n"></label>
        `;
        calcBtn.style.display = 'block';
      } 
    });

    calcBtn.addEventListener('click', () => {
      let output = '';
      const i = parseFloat(document.getElementById('rate')?.value) || 0;
      const n = parseInt(document.getElementById('n')?.value) || 0;

      if (calcType.value === 'fv') {
        const pmt = parseFloat(document.getElementById('pmt').value);
        output = pmt * ((Math.pow(1 + i, n) - 1) / i);
        result.textContent = "Future Value = " + output.toFixed(2);
      } else if (calcType.value === 'pv') {
        const pmt = parseFloat(document.getElementById('pmt').value);
        output = pmt * ((1 - Math.pow(1 + i, -n)) / i);
        result.textContent = "Present Value = " + output.toFixed(2);
      } 
    });
  </script>
</body>
</html>
