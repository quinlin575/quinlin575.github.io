<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Financial Math Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto Slab', serif;
      margin: 0;
      padding: 20px;
      background: #f4f4f4;
      color: #000;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .calculator {
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      max-width: 650px;
      margin: auto;
    }
    label, select, input {
      display: block;
      margin: 10px 0;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background: linear-gradient(180deg, #154734, #1d6048);
      border: none;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: linear-gradient(180deg, #1d6048, #154734);
    }
    .back {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #154734;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Financial Math Calculator</h1>
  <div class="calculator">
    <label for="mainType">Choose a calculation:</label>
    <select id="mainType">
      <option value="">-- Select --</option>
      <option value="annuity">Annuity</option>
      <option value="perpetuity">Perpetuity</option>
    </select>

    <div id="subTypeContainer"></div>
    <div id="inputs"></div>

    <button id="calculateBtn" style="display:none;">Calculate</button>
    <p id="result"></p>
  </div>

  <a href="index.html" class="back">â¬… Back to Home</a>

  <script>
    const mainType = document.getElementById('mainType');
    const subTypeContainer = document.getElementById('subTypeContainer');
    const inputsDiv = document.getElementById('inputs');
    const calcBtn = document.getElementById('calculateBtn');
    const result = document.getElementById('result');

    let subType = "";

    // step 1: listen for annuity/perpetuity choice
    mainType.addEventListener('change', () => {
      inputsDiv.innerHTML = '';
      subTypeContainer.innerHTML = '';
      result.textContent = '';
      calcBtn.style.display = 'none';
      subType = "";

      if (mainType.value === "annuity" || mainType.value === "perpetuity") {
        subTypeContainer.innerHTML = `
          <label for="subType">Choose Type:</label>
          <select id="subType">
            <option value="level" selected>Level</option>
            <option value="arithmetic">Arithmetic</option>
            <option value="geometric">Geometric</option>
          </select>
        `;

        const subTypeSelect = document.getElementById('subType');
        subType = subTypeSelect.value;
        showInputs();

        subTypeSelect.addEventListener('change', () => {
          subType = subTypeSelect.value;
          showInputs();
        });
      }
    });

    function showInputs() {
      inputsDiv.innerHTML = '';
      result.textContent = '';
      calcBtn.style.display = 'none';

      if (subType === "level") {
        inputsDiv.innerHTML = `
          <label>Payment Per Period (P): <input type="number" id="pmt"></label>
          <label>Effective Interest Rate Per Period (i): <input type="number" step="0.001" id="rate"></label>
          ${mainType.value === "annuity" ? `<label>Number of Periods (n): <input type="number" id="n"></label>` : ""}
          <label for="annuityType">Annuity Immediate/Due</label>
          <select id="annuityType">
            <option value="immediate" selected>Annuity Immediate</option>
            <option value="due">Annuity Due</option>
          </select>
        `;
      } else if (subType === "arithmetic") {
        inputsDiv.innerHTML = `
          <label>First Payment (P): <input type="number" id="pmt"></label>
          <label>Common Difference Between Payments (Q): <input type="number" id="diff"></label>
          <label>Effective Interest Rate Per Period (i): <input type="number" step="0.001" id="rate"></label>
          ${mainType.value === "annuity" ? `<label>Number of Periods (n): <input type="number" id="n"></label>` : ""}
          <label for="annuityType">Annuity Immediate/Due</label>
          <select id="annuityType">
            <option value="immediate" selected>Annuity Immediate</option>
            <option value="due">Annuity Due</option>
          </select>
        `;
      } else if (subType === "geometric") {
        inputsDiv.innerHTML = `
          <label>First Payment (P): <input type="number" id="pmt"></label>
          <label>Growth Rate of Payments (k): <input type="number" step="0.01" id="ratio"></label>
          <label>Effective Interest Rate Per Period (i): <input type="number" step="0.001" id="rate"></label>
          ${mainType.value === "annuity" ? `<label>Number of Periods (n): <input type="number" id="n"></label>` : ""}
          <label for="annuityType">Annuity Immediate/Due</label>
          <select id="annuityType">
            <option value="immediate" selected>Annuity Immediate</option>
            <option value="due">Annuity Due</option>
          </select>
        `;
      }
      calcBtn.style.display = 'block';
    }

    calcBtn.addEventListener('click', () => {
      result.textContent = "";
      const type = subType;
      const annuityType = document.getElementById('annuityType')?.value || "immediate";
      const i = parseFloat(document.getElementById('rate')?.value) || 0;
      const n = (mainType.value === "perpetuity") ? Infinity : (parseInt(document.getElementById('n')?.value) || 0);

      let PV = 0, FV = 0;

      if (type === "level") {
        const P = parseFloat(document.getElementById('pmt').value);
        if (mainType.value === "perpetuity") {
          PV = P / i;
          FV = Infinity;
        } else {
          PV = P * (1 - Math.pow(1+i, -n)) / i;
          FV = PV * Math.pow(1+i, n);
        }
      } else if (type === "arithmetic") {
        const P = parseFloat(document.getElementById('pmt').value);
        const Q = parseFloat(document.getElementById('diff').value);
        if (mainType.value === "perpetuity") {
          PV = (P / i) + (P / Math.pow(i, 2));
          FV = Infinity;
        } else {
          PV = P * ((1 - Math.pow(1+i, -n)) / i) + Q * (((1 - Math.pow(1+i, -n)) / i) - n * Math.pow(1+i, -n)) / i;
          FV = PV * Math.pow(1+i, n);
        }
      } else if (type === "geometric") {
        const P = parseFloat(document.getElementById('pmt').value);
        const k = parseFloat(document.getElementById('ratio').value);
        if (mainType.value === "perpetuity") {
          if (k < i) {
            PV = P / (i-k);
            FV = Infinity;
          } else {
            PV = Infinity;
            FV = Infinity;
          }
        }
        else {
          if (k == i) {
            PV = n * P / (1+i);
            FV = PV * Math.pow(1+i, n);
          } else {
            PV = P * (1 - Math.pow((1+k) / (1+i), n)) / (i-k);
            FV = PV * Math.pow(1+i, n);
          }
        }
      }

      // adjust for annuity due
      if (annuityType === "due" && mainType.value !== "perpetuity") {
        PV *= (1+i);
        FV *= (1+i);
      }

      result.innerHTML = `<strong>Present Value:</strong> ${typeof PV === "number" ? PV.toFixed(2) : PV} <br>
                          <strong>Future Value:</strong> ${typeof FV === "number" ? FV.toFixed(2) : FV}`;
    });
  </script>
</body>
</html>
